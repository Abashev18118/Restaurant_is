receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 1500

  resource:
    attributes:
      - key: service.namespace
        value: "restaurant_is"
        action: upsert
      - key: deployment.environment
        value: "production"
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8888"
    namespace: "restaurant_is"

  jaeger:
    endpoint: "jaeger:14250"
    tls:
      insecure: true

  logging:
    loglevel: debug

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [logging, prometheus]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [logging, jaeger]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [logging]

